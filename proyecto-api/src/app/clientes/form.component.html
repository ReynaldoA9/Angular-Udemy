<div class="card bg-dark text-cyan">

  <div class="card-header"> {{ titulo }}</div>
  <div class="card-body"></div>
  <form (ngSubmit)="create()">

      <div class="form-group row my-2">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="Añada su nombre">
        </div>
      </div>

      <div class="form-group row my-2">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" placeholder="Añada su apellido">
        </div>
      </div>

      <div class="form-group row my-2">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" placeholder="Añada su email">
        </div>
      </div>

      <div class="form-group row my-2">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">Actualizar</button>
          </ng-template>

        </div>
      </div>

  </form>
</div>
