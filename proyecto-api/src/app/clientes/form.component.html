<ul class="alert alert-danger">
  <li *ngFor="let err of errores">
    {{ err }}
  </li>
</ul>
<div class="card bg-dark text-cyan">

  <div class="card-header"> {{ titulo }}</div>
  <div class="card-body"></div>
  <form #clienteForm="ngForm">

      <div class="form-group row my-2">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" placeholder="A침ada su nombre" required minlength="4" #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors && nombre.errors['required']">
              Nombre es requerido
            </div>
            <div *ngIf="nombre.errors && nombre.errors['minlength']">
              Nombre debe tener al menos 4 caracteres
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row my-2">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" placeholder="A침ada su apellido" required #apellido="ngModel">
          <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors && apellido.errors['required']">
              Apellido requerido
            </div>
        </div>
      </div>

      <div class="form-group row my-2">
        <label for="email" class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" placeholder="A침ada su email" required email #email="ngModel">
          <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors && email.errors['required']">
              Email es requerido
            </div>
            <div *ngIf="email.errors && email.errors['email']">
              El email no es v치lido
            </div>
        </div>
      </div>

      <div class="form-group row my-2">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()" [disabled]="!clienteForm.form.valid">Actualizar</button>
          </ng-template>

            </div>
          </div>
        </div>
      </div>
  </form>
</div>
